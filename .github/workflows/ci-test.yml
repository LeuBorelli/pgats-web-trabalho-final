name: Cypress Web E2E Tests and Report

on:
  workflow_dispatch:
    
jobs:
  e2e-tests:

    runs-on: ubuntu-latest

    steps:

      # Clone do projeto para a máquina
      - uses: actions/checkout@v4

      # Conferir a versão instalada
      - name: Node version
        run: node --version

      - name: Instalando dependências
        run: npm install

      - name: Executando os testes
        run: npm run cy:run:ci

      - name: Salvar artefatos (Relatório, Screenshots, Vídeos)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: relatorios-e-evidencias
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos
          retention-days: 7